<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacts List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 15px;
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
      font-size: 22px;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-input-wrapper {
      display: flex;
      width: 100%;
      max-width: 500px;
      background: white;
      border-radius: 50px;
      border: 1px solid #ccc;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .search-input-wrapper input {
      flex: 1;
      padding: 12px 16px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    .search-input-wrapper button {
      background-color: #25d366;
      color: white;
      padding: 0 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .search-input-wrapper button i {
      font-size: 18px;
    }

    .contacts {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .avatar {
      background: #007bff;
      color: white;
      font-weight: bold;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-size: 18px;
    }

    .name {
      font-size: 17px;
      font-weight: bold;
      color: #333;
      flex-grow: 1;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      flex-wrap: wrap;
    }

    .actions button {
      flex: 1;
      min-width: 100px;
      padding: 10px 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      color: white;
    }

    .whatsapp-btn {
      background-color: #25d366;
    }

    .call-btn {
      background-color: #007bff;
    }

    .msg-box {
      background: #e9f9ef;
      padding: 10px;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      gap: 8px;
      animation: fadeIn 0.3s ease-in-out;
    }

    .msg-box textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 15px;
    }

    .msg-box button {
      align-self: flex-end;
      background-color: #25d366;
      color: white;
      padding: 10px 14px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .avatar {
        width: 36px;
        height: 36px;
        font-size: 16px;
      }

      .name {
        font-size: 16px;
      }

      .actions button {
        font-size: 14px;
        padding: 9px;
      }
    }
  </style>
</head>
<body>

<h2>üì± ‡Æ§‡Øä‡Æü‡Æ∞‡Øç‡Æ™‡ØÅ‡Æï‡Æ≥‡Øç</h2>

<!-- üîç Search Box with Button -->
<div class="search-container">
  <div class="search-input-wrapper">
    <input type="text" id="searchInput" placeholder="‡Æ™‡ØÜ‡ÆØ‡Æ∞‡Øà ‡Æ§‡Øá‡Æü‡ØÅ..." oninput="filterContacts()" />
    <button type="button"><i class="fas fa-search"></i></button>
  </div>
</div>

<!-- ‚úÖ Contact Cards -->
<div class="contacts" id="contactList">

  <div class="card" data-name="Mathavan">
    <div class="card-header">
      <div class="avatar">M</div>
      <div class="name">Mathavan</div>
    </div>
    <div class="actions">
      <button class="whatsapp-btn" onclick="showMsgBox(this, '9344165879')">WhatsApp</button>
      <a href="tel:9344165879"><button class="call-btn">Call</button></a>
    </div>
    <div class="msg-box">
      <textarea placeholder="Type your message..."></textarea>
      <button onclick="sendWhatsApp(this)">Send</button>
    </div>
  </div>

  <div class="card" data-name="Balaguru">
    <div class="card-header">
      <div class="avatar">B</div>
      <div class="name">Balaguru</div>
    </div>
    <div class="actions">
      <button class="whatsapp-btn" onclick="showMsgBox(this, '9342305774')">WhatsApp</button>
      <a href="tel:9342305774"><button class="call-btn">Call</button></a>
    </div>
    <div class="msg-box">
      <textarea placeholder="Type your message..."></textarea>
      <button onclick="sendWhatsApp(this)">Send</button>
    </div>
  </div>

</div>

<script>
  function showMsgBox(btn, number) {
    document.querySelectorAll('.msg-box').forEach(box => box.style.display = 'none');
    const card = btn.closest('.card');
    const msgBox = card.querySelector('.msg-box');
    msgBox.style.display = 'flex';
    msgBox.dataset.number = number;

    // Scroll to message box
    setTimeout(() => {
      msgBox.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }, 100);
  }

  function sendWhatsApp(button) {
    const msgBox = button.closest('.msg-box');
    const number = msgBox.dataset.number;
    const text = msgBox.querySelector('textarea').value.trim();

    if (text.length === 0) {
      alert("Message ‡Æ§‡Æü‡Øç‡Æü‡Æö‡Øç‡Æö‡ØÅ ‡Æö‡ØÜ‡ÆØ‡Øç‡ÆØ‡Æµ‡ØÅ‡ÆÆ‡Øç.");
      return;
    }

    const url = `https://wa.me/${number}?text=${encodeURIComponent(text)}`;
    window.open(url, '_blank');
  }

  function filterContacts() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const cards = document.querySelectorAll(".card");

    cards.forEach(card => {
      const name = card.dataset.name.toLowerCase();
      card.style.display = name.includes(input) ? "flex" : "none";
    });
  }
</script>

</body>
</html>
