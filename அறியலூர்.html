<html lang="ta">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>அறியலூர் மாவட்டம்</title>
  <style>
    body {
      font-family: 'Noto Sans Tamil', sans-serif;
      background-color: #f2f5f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #0066cc;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    a {
      text-decoration: none; /* underline நீக்கும் */

      display: block;
      width: 100%;
      max-width: 350px;      /* mobile-friendly */
      margin: 10px auto;
    }

    .a {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background 0.3s;
      text-align: center;
      font-size: 18px;
    }

    .a:hover {
      background-color: #e6f0ff;
    }
  </style>
</head>

  <header>அறியலூர் மாவட்டம்</header>
